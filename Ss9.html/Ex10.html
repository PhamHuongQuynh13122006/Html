<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #3e3c3d;
        }
        img {
            border-radius: 50%;
        }

        header {
            background-color: #009BE5;
            padding: 10px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .user-list {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        .user-list a {
            text-decoration: none;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .content {
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        .search {
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
        }
        .search input {
            border: none;
            outline: none;
        }
        .refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            text-align: center;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <p>Go to docs</p>
        <i class="fa-solid fa-bell"></i>
        <img src="https://inkythuatso.com/uploads/thumbnails/800/2023/03/1-hinh-anh-ngay-moi-hanh-phuc-sieu-cute-inkythuatso-09-13-35-50.jpg" width="30" height="30">
    </div>
    <div class="container">
        <h1>Authentication</h1>
        <div>
            <button>Web setup</button>
            <i class="fa-solid fa-question"></i>
        </div>
    </div>
    <div class="container">
        <ul class="user-list">
            <li><a href="#" class="card">Users</a></li>
            <li><a href="#">Sign-in method</a></li>
            <li><a href="#">Templates</a></li>
            <li><a href="#">Usage</a></li>
        </ul>
    </div>
</header>

<form>
    <div class="content">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search by email address, phone number, or user UID">
        </div>
        <div class="refresh">
            <button class="add">Add user</button>
            <i class="fa-solid fa-rotate-right refresh"></i>
        </div>
    </div>
</form>

<table>
    <tr>
        <td>No users for this project yet</td>
    </tr>
</table>
</body>
</html>
