        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 20px;
            justify-content: center;
        }

        .row {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            background-color: #ebedf0;
            padding: 10px;
            border-radius: 8px;
            max-width: 250px;
        }

        .row.large {
            max-width: 300px;
        }

        .title {
            height: 50px;
            background-color: transparent;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            font-size: 18px;
        }

        .img-container {
            width: 100%;
            height: 150px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 8px;
        }
